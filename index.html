<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/dashBoard.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <!-- Nav bar -->
      <header>
        <nav class="navbar navbar-expand-lg border-bottom">
          <div class="container-fluid p-0">
            <div>
              <a class="navbar-brand fw-bold fs-2" href="#">Student Dashboard</a>
            </div>
            <div class="px-3 d-flex border justify-content-between align-items-center">
              <a class="bi bi-person-circle fs-3 me-2"></a>
              <p class="m-0">Nathan</p>
            </div>
          </div>
        </nav>
      </header>
      <div class="dashBoard-Body mt-2">
        <div class="row">
          <div class="col-2 border rounded p-0">
            <ul class="list-unstyled">
              <li class="my-3 p-2"><a href="" class="bi bi-house me-2"></a>Dashboard</li>
              <li class="my-3 p-2"><a href="" class="bi bi-person me-2"></a>Students</li>
              <li id="examButton" class="my-3 p-2"><a href="" class="bi bi-list-task me-2"></a>Exam</li>
              <li class="my-3 p-2"><a href="" class="bi bi-person-workspace me-2"></a>Projects</li>
              <li class="my-3 p-2"><a href="" class="bi bi-question me-2"></a>Questions</li>
              <li class="my-3 p-2"><a href="" class="bi bi-folder me-2"></a>Folder</li>
            </ul>
            <div id="setting" class="p-2">
              <a href="" class="bi bi-gear"></a>
              Setting
            </div>
          </div>
          <div class="col-7">
            <h5>Exam Schedule</h5>
              <table class="table">
                <tbody id="examSchedule"></tbody>
              </table>
          </div>
        </div>
      </div>
    </div>



<!-- Exam Modal -->
<div class="modal fade" id="examModal" tabindex="-1" aria-labelledby="examModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="examModalLabel">Exam Schedule</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="examScheduleForm" action="">
          <div>
            <label class="form-label" for="">Subject</label>
            <input class="form-control" type="text" name="subjectInput">
          </div>
          <div class="mt-2">
            <label class="form-label" for="">Class</label>
            <input class="form-control" type="text" name="classInput">
          </div>
          <div class="mt-2">
            <label class="form-label" for="">Day</label>
            <input class="form-control" type="text" name="dayInput">
          </div>
          <div class="mt-2">
            <label class="form-label" for="">Date</label>
            <input class="form-control" type="text" name="dateInput">
          </div>
          <div class="mt-2">
            <label class="form-label" for="">Time</label>
            <input class="form-control" type="text" name="timeInput">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="examScheduleForm" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  </div>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
